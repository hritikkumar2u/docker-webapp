<script>
function cmd()
{
    var objXHR = new XMLHttpRequest();
    objXHR.open("GET", "http://192.168.43.87/cgi-bin/cal.py?x="+document.getElementById('input').value,"true");
    objXHR.send();

    objXHR.onload = function ()
    {
        document.getElementById('out').innerHTML = objXHR.responseText;
    }
}

</script>

<body style="background-color:powderblue;">
<center><h1>DOCKER</h1></center>	
<center><div> [root@localhost ~]# <input id="input"/>
<button onclick="cmd();">Run</button></div></center>
<pre><div id="out"></div></pre>
</body>
